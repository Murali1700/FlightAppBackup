<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header card-header-info ">
                <h4 class="card-title">Login</h4>
                <p class="card-category">Category subtitle</p>
            </div>
            <div class="card-body">
                <form novalidate #loginForm="ngForm" (submit)="onSubmit()">
                    <div>{{loginForm.value | json}}</div>
                    <div class="form-group">
                        <input type="email" #email="ngModel" [(ngModel)]="userModel.email" name="email"
                            class="form-control" placeholder="Enter email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                            [class.has-danger]="email.invalid && email.touched" required>
                        <small class="text-danger" *ngIf="email.invalid && email.touched">This is
                            required field</small>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <input type="password" #password="ngModel" [(ngModel)]="userModel.password" name="password"
                            class="form-control" placeholder="Password" [class.has-danger]="password.invalid && password.touched"
                            pattern="^(?=.*[A-Za-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required>
                    </div>
                    <small class="text-danger" *ngIf="!password.valid && password.touched">This is
                        required field</small>
                    <button type="submit" mat-raised-button class="btn btn-info">Submit</button>
                </form>
            </div>
        </div>

    </div>
</div>
